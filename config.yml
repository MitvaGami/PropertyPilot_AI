recipe: default.v1
language: en

pipeline:
  # Featurizers
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: CountVectorsFeaturizer
  # Embeddings
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: ResponseSelector # This should now be directly after DIETClassifier
    epochs: 100
    retrieval_intent: faq # If you add FAQ capabilities

policies:
- name: MemoizationPolicy
- name: RulePolicy
- name: UnexpecTEDIntentPolicy
  max_history: 5
  epochs: 100
- name: TEDPolicy
  max_history: 5
  epochs: 100
  constrain_similarities: true
assistant_id: 20250811-201453-sensitive-siege
